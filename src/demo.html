<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
  <body>
      <div class="container">
        <h1>QUẢN LÝ CÔNG VIỆC</h1>
        <div class="row">
            <div class="col-4">
                <div class="d-flex bg-primary text-light">
                    <h4 class="mr-auto m-2">Thêm công việc</h4>
                    <span class="m-2"><i class="fa fa-window-close"></i></span>
                </div>
                <form>
                    <div class="form-group">
                      <label for="nameWork">Tên</label>
                      <input type="text" class="form-control" id="nameWork"  placeholder="Tên công việc">
                      <small class="form-text text-muted">Nhập tên công việc cần làm.</small>
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <select className="custom-select" name="status">
                            <option value={0}>Ưu tiên</option>
                            <option value={1}>Trung bình</option>
                            <option value={2}>Đang chuẩn bị</option>
                        </select>
                        <small class="form-text text-muted">Chọn trạng thái công việc.</small>
                      </div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Lưu lại</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-window-close"></i> Hủy bỏ</button>
                </form>
            </div>
            <div class="row-8">
                <form className="form-inline my-2 my-lg-0 d-flex outline-primary">
                    <input className="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                    <button className="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Công việc</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">1</td>
                            <td>Học React</td>
                            <td>Ưu tiên</td>
                        </tr>
                        <tr>
                            <td scope="row">2</td>
                            <td>Học Express</td>
                            <td>Bình thường</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
